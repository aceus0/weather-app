<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="display">
            <div class="nav">
                <input id="search-box">
                <img src="search.svg" alt="" id="search-btn">
            </div>
            <div class="condition">
                <h2 id="temp-f"></h2>
                <div id="condition-icon">
                    <img id="icon">
                </div>
                <h2 id="temp-c"></h2>
                <div></div>
                <div id="condition-text"></div>
            </div>
            <div class="location">
                <h2 id="name"></h2>
                <div id="region"></div>
                <div id="country"></div>
                <div id="time"></div>
            </div>
            <div class="other">

                <div id="humidity"></div>
                <div id="uv"></div>
            </div>
            <div class="wind">
                <div id="wind-mph"></div>
                <div id="wind-dir"></div>
                <div id="wind-kph"></div>
            </div>
        </section>
    </div>
</body>
</html>
